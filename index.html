<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <title>Stage One Task</title>
</head>

<body>
    <main>
        <div class="header">
            <div class="img">
                <img src="./img/1634572592444.jpeg" alt="" data-testid="slackDisplayImage">
            </div>
            <h2 data-testid="slackUserName">Codeindeed</h2>
        </div>
        <div class="body">
            <div class="date">
                <div class="day">
                    <p data-testid="currentDayOfTheWeek">Monday</p>
                </div>
                <div class="time">
                    <p data-testid="currentUTCTime">
                        12:30pm
                    </p>
                </div>
            </div>
            <div class="track">
                <h3 class="slack-track" data-testid="myTrack">Front End Track</h3>
            </div>
            <div class="button">
                <a href="https://github.com/Codeindeed/stage-one-task" data-testid=“githubURL”
                    class="clickable">Github</a>
            </div>
        </div>

    </main>
</body>

</html>
